<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="my.css">
		<title>CALCULATOR</title>
	</head>
	<style></style>
	<script src="myjs.js"></script>
	<center>
	<body>
		<h1>CALCULATOR MADE BY <a href="https://www.linkedin.com/in/~amankesarwani/">AMAN KESARWANI ❤❤ </a></h1>
	<div id="main">
		<input type="text" class="text" id="t1"><br>
		<input value="1" class="button" type="button"  onclick="one()">
		<input value="2" class="button" type="button"  onclick="two()">
		<input value="3" class="button" type="button"  onclick="three()"><br>
		<input value="4" class="button" type="button"  onclick="four()">
		<input value="5" class="button" type="button"  onclick="five()">
		<input value="6" class="button" type="button"  onclick="six()"><br>
		<input value="7" class="button" type="button"  onclick="seven()">
		<input value="8" class="button" type="button"  onclick="eight()">
		<input value="9" class="button" type="button"  onclick="nine()"><br>
		<input value="0" class="button" type="button"  onclick="zero()">
		<input value="." class="button1" type="button"  onclick="decimal()">
		<input value="+" class="button2" type="button"  onclick="sum()"><br>
		<input value="-" class="button3" type="button"  onclick="diff()">
		<input value="*" class="button4" type="button"  onclick="multi()">
		<input value="/" class="button5" type="button"  onclick="div()"><br>
		<input value="=" class="button6" type="button"  onclick="equal()">
		<input type="button" class="button7" value="CLEAR" onclick="clear1()">
	</div>
		
	</body>
	<footer>
		<br><br><br><br>
		<h1>Copyright &copy; by <a href="https://www.linkedin.com/in/~amankesarwani/">AMAN KESARWANI ❤❤ </a></h1>
	</footer>
</center>
</html>
